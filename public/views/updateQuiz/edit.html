<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ APP</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="../../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="add-question" id="form-create" style="display: none;">
        <section>
            <div class="form w-75 m-auto">
                <div class="card-header">
                    <input type="text" name="question" class="form-control" placeholder="Add your question hear..." id="question">
                </div>
                <div class="card-body">
                        <input type="text" name="answer"  class="form-control mt-2" placeholder="Add your answer hear..." id="answer1">
                    
                        <input type="text" name="answer"  class="form-control mt-2" placeholder="Add your answer hear..." id="answer2">
                    
                        <input type="text" name="answer"  class="form-control mt-2" placeholder="Add your answer hear..." id="answer3">
                    
                        <input type="text" name="answer"  class="form-control mt-2" placeholder="Add your answer hear..." id="answer4">
                </div>
                <select class="form-select w-50 mx-3" aria-label="Default select example" id="correctAnswer">
                    <option selected>Select correct answer</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                </select>
                <div class="mt-3" style="margin-left: 15px;">
                    <button class="btn btn-primary" id="create">Create</button>
                    <button type="submit" class="btn btn-primary " id="update" style="display: none;">Save</button>
                    <button class="btn btn-danger" id="cancel" onclick="cancelCreate()">Cancel</button>
                </div>
            </div>
        </section>
        <!-- -------------------------------------- -->
    </div>
    <div id="elementAnswer"></div>
    <div class="d-flex ">
        <button class="btn btn-primary" id="add">Add Question</button>
    </div>
    <div class="container-fluid w-50">
    </div>
    <script src="update.js"></script>
</body>
</html>
